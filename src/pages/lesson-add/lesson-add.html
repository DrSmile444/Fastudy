<ion-header>

  <ion-navbar>
    <ion-title>Добавить урок: {{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="lesson-create">
    <textarea id="" cols="30" rows="5" class="lesson-create-area" placeholder="Теория..."></textarea>
  </div>
  <div class="test-selector">
    <div class="test-selector__item" *ngIf="questions.length" *ngFor="let question of questions"></div>
    <div class="test-selector__item test-selector__create"></div>
  </div>
</ion-content>
