<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
    <button (click)="goToTest(test)" class="custom-button-white">
      <ion-icon name="clipboard"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div class="lesson">
    <p class="lesson-text" *ngFor="let paragraph of theory">
      {{paragraph}}
    </p>
  </div>

</ion-content>
